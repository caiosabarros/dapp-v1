<!DOCTYPE html>
<html>
<head>
<title> GoTokens Store</title>
<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<!--<script src="./node_modules/web3/dist/web3.min.js"></script>-->
<script src="../node_modules/web3/dist/web3.min.js"></script>
<script src="./index.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body class="container">

    <h1 class="page-header">Go Tokens Store</h1>
      <div class="col">
        <div class="row">
          <div>
            <h3 class="sub-header">Comprar Token</h3>
            <form class="form-inline" role="form">
              <div class="form-group">
                <table>
                  <tr>
                    <td><label for="newInfo"></label> </td>
                    <td>
                      <input class="form-control" id="newInfo" placeholder="item">
                    </td>
                  </tr>
                </table>
              </div>
              <a href="#" onclick="buyToken()" class="btn btn-primary">Comprar</a>
            </form>
          </div>
        </div>
      
        <div class="row">
          <div>
            <h3 class="sub-header">Informacoes do Contrato</h3>
            <form class="form-inline" role="form">
              <a href="#" onclick="balance()" class="btn btn-primary">Ver Saldo</a>
              <div class="form-group">
                <table>
                  <tr>
                    <td>Saldo:</td>
                    <td>
                      <label id="saldo">
                    </td>
                  </tr>
                </table>
              </div>
            </form>
          </div>
        </div>      
      
        <div class="row">
          <div>
            <h3 class="sub-header">Sacar Saldo do Contrato</h3>
            <form class="form-inline" role="form">
              <a href="#" onclick="withdrawFunds()" class="btn btn-primary">Sacar</a>
              <div class="form-group">
                <table>
                  <tr>
                    <td></td>
                    <td>
                      <label id="saldo">
                    </td>
                  </tr>
                </table>
              </div>
            </form>
          </div>
        </div> 
      </div>  
    
      <div class="col">

        <div class="row">
          <div>
            <h3 class="sub-header">Criar Token(s)</h3>
            <form class="form-inline" role="form">
              <div class="form-group">
                <table>
                  <tr>
                    <td><label for="newInfo"></label> </td>
                    <td>
                      <input class="form-control" id="newInfo" placeholder="conta, quantidade, TokenURI">
                    </td>
                  </tr>
                </table>
              </div>
              <a href="#" onclick="mint()" class="btn btn-primary">Comprar</a>
            </form>
          </div>
        </div>        

        <div class="row">
          <div>
            <h3 class="sub-header">Criar Token(s)</h3>
            <form class="form-inline" role="form">
              <div class="form-group">
                <table>
                  <tr>
                    <td><label for="newInfo"></label> </td>
                    <td>
                      <input class="form-control" id="newInfo" placeholder="conta, quantidade, TokenURI">
                    </td>
                  </tr>
                </table>
              </div>
              <a href="#" onclick="mint()" class="btn btn-primary">Comprar</a>
            </form>
          </div>
        </div>    


      </div>
    

</body>
</html>
